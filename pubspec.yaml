name: habo
description: Minimalistic habit tracker.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 2.0.1+1

environment:
  sdk: ">=2.18.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^4.0.4
  provider: ^6.0.5
  shared_preferences: ^2.0.15
  table_calendar: ^3.0.9
  awesome_dialog: ^3.1.0
  loader_overlay: ^2.2.0
  introduction_screen: ^3.1.8
  flutter_svg: ^2.0.6
  url_launcher: ^6.1.11
  package_info_plus: ^4.0.2
  sqflite: ^2.2.8
  sqflite_common_ffi: ^2.2.5
  path: ^1.8.2
  fl_chart: ^0.62.0
  just_audio: ^0.9.34
  just_audio_mpv: ^0.1.6
  flutter_file_dialog: ^3.0.1
  file_picker: ^5.3.2
  path_provider: ^2.0.11
  awesome_notifications: ^0.7.4+1
  timezone: ^0.9.2
  flutter_colorpicker: ^1.0.3
  flutter_launcher_icons: ^0.13.1
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding
      path: plugins/window_size

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

# For now mipmaps are used.
flutter_icons:
  image_path_android: "assets/images/icon.png"
  image_path_ios: "assets/images/ios_icon.jpg"
  adaptive_icon_foreground: "assets/images/android_foreground.png"
  adaptive_icon_background: "#FFFFFF"
  min_sdk_android: 21
  android: true
  ios: true
  remove_alpha_ios: true
  macos:
    generate: true
    image_path: "assets/images/macos_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/images/onboard/
    - assets/sounds/
    - assets/google_fonts/
